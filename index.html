  <div id="main_body" class="container my-3">
    <h1>Timetable Maker</h1>
    <div class="card">
      <div class="card-body">
        <div class="d-flex center_itm">
          <div class="mb-3">
            <h6 class="card-title">Routine name</h6>
            <input type="text" class="form-control" id="routine_name">
          </div>
          <div class="mb-3 mx-5">
            <h6 class="text-center">Wakeup Time</h6>
            <input type="text" class="form-control" id="wakeup_time" placeholder="05:00">
          </div>
          <div class="mb-3">
            <h6 class="text-center">Sleep Time</h6>
            <input type="text" class="form-control" id="sleep_time" placeholder="21:00">
          </div>
          <div class="mb-3 mx-5">
            <h6 class="text-center">Current Time</h6>
            <input type="text" class="form-control text-center" id="current_time" disabled>
          </div>
        </div>
        <p>*It's required to add all details related to routine for the first time only</p>
        <div >
          <!-- <hr> -->
          <h6>Select Routine</h6>
          <select id="select_routine" class="form-select" aria-label="Default select example" disabled="disabled">
            <option id="routine_empty">Current</option>
          </select>
          <hr class="my-4">
        </div>
        <h4>Add To do's in routine</h4><br>
        <div class="d-flex">
          <div class="mb-3 text-center" style="width: 60%;">
            <h6 class="card-title">Note name</h6>
            <input type="text" class="form-control" id="Notename" placeholder="To do Title">
          </div>
          <div class="mb-3 mx-5 text-center">
            <h6 class="card-title">Time length</h6>
            <input type="text" class="form-control" id="TimeLen" placeholder="Todo Time">
          </div>
          <div id="select_routine">
            <h6>Get Notified</h6>
            <select class="form-select" aria-label="Default select example" id="notification">
              <option selected id="Notify_1">Yes</option>
              <option id="Notify_0">No</option>
            </select>
          </div>
        </div>
        <br>
        <div class="submit_timetable text-center">
          <button class=" btn btn-primary todo_adder" id="addBtn">Add To do</button>
        </div>
      </div>
    </div>
    <h2 class="my-2 text-center ">Routines</h2>
    <div id="todoSpace">
